<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thimpu Delux</title>

        <link rel="stylesheet" href="./styles/style.css">

        <!-- Swiper JS Library -->
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


        <!-- Ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


        <script src="./script/script.js" defer></script>

</head>
<body>
        <header>
                <div class="swiper">
                        <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                        <img src="https://images.unsplash.com/photo-1625244724120-1fd1d34d00f6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
                                </div>
                                <div class="swiper-slide">
                                        <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
                                </div>
                                <div class="swiper-slide">
                                        <img src="https://images.unsplash.com/photo-1564501049412-61c2a3083791?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80" alt="">
                                </div>
                                <div class="swiper-slide">
                                        <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
                                </div>
                        </div>
                </div>
                <div class="header-content-box">
                        <div class="header-content">
                                <div class="header-top">
                                        <div class="header-top-left">
                                                <span>
                                                        US Dollar
                                                        <ion-icon name="chevron-down"></ion-icon>
                                                </span>
                                                <ul>
                                                        <li>Euro</li>
                                                        <li>US Dollar</li>
                                                        <li>Pound Sterling</li>
                                                        <li>Georgian Lari</li>
                                                </ul>
                                        </div>
                                        <div class="header-top-right">
                                                <div class="text">
                                                        <span>
                                                                Sign in
                                                                <ion-icon name="chevron-down"></ion-icon>
                                                        </span>
                                                        <ul>
                                                                <li>Edit</li>
                                                                <li>Sign Out</li>
                                                        </ul>
                                                </div>
                                                <div class="social-icons">
                                                        <ion-icon name="logo-facebook"></ion-icon>
                                                        <ion-icon name="logo-linkedin"></ion-icon>
                                                        <ion-icon name="logo-instagram"></ion-icon>
                                                        <ion-icon name="logo-pinterest"></ion-icon>
                                                        <ion-icon name="logo-twitter"></ion-icon>
                                                        <ion-icon name="logo-youtube"></ion-icon>
                                                </div>
                                        </div>
                                </div>
                                <div class="header-nav"></div>
                                <div class="header-text"></div>
                        </div>
                </div>
        </header>
</body>
</html>
